<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale= 1.0">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
     <div>
        <form id="survey-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Enter your Email">
            <label for="age">Age (Optional)</label>
            <input type="text" id="age" name="age" placeholder="Age" placeholder="Age">
            </label>
            <label for="role">Which option best describe your current role?</label>
            <select id="role" name="role">
                <option value="student">Student</option>
                <option value="FullTimeJob">Full Time Job</option>
                <option value="FullTimeLearner">Full Time Learner</option>
                <option value="PreferNotToSay">Prefer Not To Say</option>
                <option value="Other">Other</option>
            </select>
            <p id="recommend">Would you recommend FreeCodeCamp to a friend?</p>

            <input type="radio" id="definetely"   name="radio1" value="definitely" checked>
            <label for="definitely">Definitely</label><br>
            <input type="radio" id="maybe"   name="radio2" value="maybe">
            <label for="definitely">Maybe</label><br>
            <input type="radio" id="definetely"   name="radio3" value="notsure">
            <label for="notsure">Not Sure</label><br>

            <p id="favourite">What is your favourite feature of FreeCodeCamp?</p>
            <select id="feature" name="feature">
                <option value="challenges">Challenges</option>
                <option value="project">Project</option>
                <option value="community">Community</option>
                <option value="opensource">Open Source</option>
            </select>
            <p id="improve">What would you like improved? (Check all that apply)</p>
            
            <input type="checkbox" name="checkbox1" value="frontend" checked>
            <label for="frontend">Front-End Projects</label><br>
            <input type="checkbox" name="checkbox2" value="backtend">
            <label for="backend">Back-End Projects</label><br>
            <input type="checkbox" name="checkbox3" value="visualization">
            <label for="frontend">Data Visualization</label><br>
            <input type="checkbox" name="checkbox4" value="challenges">
            <label for="frontend">Challenges</label><br>
            <input type="checkbox" name="checkbox4" value="challenges">
            <label for="frontend">Open Source Community</label><br>
            <input type="checkbox" name="checkbox4" value="challenges">
            <label for="frontend">Challenges</label><br>

            <p>Any suggestion or comments?</p>
            <input type="text" id="comment" placeholder="Enter comment here...">


            <input type="submit" value="submit">
        </form>
     </div>
    </body>

</html>
